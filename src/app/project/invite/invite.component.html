<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <mat-dialog-content>
    <mat-input-container class='fill-width'>
      <mat-placeholder>组员姓名</mat-placeholder>
      <input matInput type="text" name='user' [matAutocomplete]='auto'>
    </mat-input-container>
    <mat-autocomplete #auto='matAutocomplete' [displayWith]='displayUser'>
      <mat-option *ngFor='let item of items' [value]='item'>{{item.name}}</mat-option>
    </mat-autocomplete>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type='button' mat-raised-button mat-dialog-close>
      <mat-icon>close</mat-icon>
      <span>关闭</span>
    </button>
  </mat-dialog-actions>
</form>
