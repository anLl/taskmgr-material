<mat-sidenav-container [class.my-dark-theme]='darkBoolen'>
  <mat-sidenav #sildenav mode='over'>
    <app-sidebar (navToggle)='sildenav.toggle()'></app-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)='sildenav.toggle()' (toggleDarkTheme)='switchTheme($event)'></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
