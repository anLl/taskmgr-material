<form>
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
      <mat-input-container class='fill-width'>
        <mat-placeholder>任务名称</mat-placeholder>
        <input matInput type="text" name='projectName'>
      </mat-input-container>
      <mat-radio-group>
        <mat-radio-button *ngFor='let radio of radios' [value]='radio.value'>{{radio.label}}</mat-radio-button>
      </mat-radio-group>

      <mat-input-container class='fill-width'>
        <mat-placeholder>截止日期</mat-placeholder>
        <input type="text" matInput [matDatepicker]='dueDatepicker'>
        <mat-datepicker-toggle matSuffix [for]='dueDatepicker'></mat-datepicker-toggle>
        <mat-datepicker #dueDatepicker></mat-datepicker>
      </mat-input-container>

      <mat-input-container class='fill-width'>
        <mat-placeholder>提醒日期</mat-placeholder>
        <input type="text" matInput [matDatepicker]='remindDatepicker'>
        <mat-datepicker-toggle matSuffix [for]='remindDatepicker'></mat-datepicker-toggle>
        <mat-datepicker #remindDatepicker></mat-datepicker>
      </mat-input-container>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button type='button' mat-raised-button color='primary' (click)='onSave()'>
        <mat-icon>save</mat-icon>
        <span>保存</span>
      </button>
      <button type='button' mat-raised-button mat-dialog-close>
        <mat-icon>close</mat-icon>
        <span>关闭</span>
      </button>
    </mat-dialog-actions>
</form>
