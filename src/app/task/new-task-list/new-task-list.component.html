<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <mat-input-container class='fill-width'>
      <mat-placeholder>列表名称</mat-placeholder>
      <input type="text" matInput>
    </mat-input-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type='button' mat-raised-button color='primary' (click)='onSave()'>
      <mat-icon>save</mat-icon>
      <span>保存</span>
    </button>
    <button type='button' mat-raised-button mat-dialog-close>
      <mat-icon>close</mat-icon>
      <span>关闭</span>
    </button>
  </mat-dialog-actions>
</form>
