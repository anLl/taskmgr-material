<form>
  <h2 mat-dialog-title>移动本列表所有内容</h2>
  <mat-dialog-content>
    <mat-input-container class='fill-width'>
      <mat-placeholder>请选择要移动的目标</mat-placeholder>
      <mat-select>
        <mat-option *ngFor='let list of lists' [value]='list.name'>{{list.name}}</mat-option>
      </mat-select>
    </mat-input-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type='button' mat-raised-button color='primary' (click)='onSave()'>
      <mat-icon>save</mat-icon>
      <span>保存</span>
    </button>
    <button type='button' mat-raised-button mat-dialog-close>
      <mat-icon>close</mat-icon>
      <span>关闭</span>
    </button>
  </mat-dialog-actions>
</form>
