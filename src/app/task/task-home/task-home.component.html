<div class='task-lists'>
  <app-task-list class='list-container' *ngFor='let list of lists'>
    <app-task-header [header]='list.name'
     (newTaskEvent)='launchNewTask()' 
     (moveTaskEvent)='launchMoveTask()'
     (deleteEvent)='launchDelTask()'
     (editEvent) = 'launchEditListTask()'
     ></app-task-header>
    <app-task-item *ngFor='let task of list.tasks' [item]='task' (taskItem)='launchEditTask(task)'></app-task-item>
  </app-task-list>
</div>

<button mat-fab class='fab-button' type='button' (click)='openNewTaskListDialog()'>
  <mat-icon>add</mat-icon>
</button>
