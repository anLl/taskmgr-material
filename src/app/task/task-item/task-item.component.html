<mat-list-item class='container' [ngClass]='{
"  priority-normal":item.priority === 1,
"  priority-important":item.priority === 2,
"  priority-emergency":item.priority === 3
}' (click)='taskItemClick()'>
  <mat-checkbox class='completion-status' [checked]='item.completed' (click)='onCheckBoxClick($event)'></mat-checkbox>
  <div mat-line class='content' [ngClass]='{"completed":item.completed}'>
    <span [matTooltip]='item.desc' class='descSpan'>{{item.desc}}</span>
  </div>
  <div mat-line class='bottom-bar'>
    <span class='due-date' *ngIf='item.dueDate'>
        {{item.dueDate | date: 'yy-MM-dd'}}
    </span>
    <span *ngIf='item.reminder'><mat-icon class='alarm'>alarm</mat-icon></span>
  </div>
  <mat-icon mat-list-avatar [svgIcon]='avatar' class='avatar'></mat-icon>
</mat-list-item>
