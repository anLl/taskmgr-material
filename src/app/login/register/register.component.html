<form action="#">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class='fill-width'>
        <mat-placeholder>请输入邮箱</mat-placeholder>
        <input matInput type="email" name='email'>
      </mat-input-container>
      <mat-input-container class='fill-width'>
        <mat-placeholder>请输入用户名</mat-placeholder>
        <input matInput type="text" name='username'>
      </mat-input-container>
      <mat-input-container class='fill-width'>
        <mat-placeholder>请输入密码</mat-placeholder>
        <input matInput type="password" name='password'>
      </mat-input-container>
      <mat-input-container class='fill-width'>
        <mat-placeholder>再次输入密码</mat-placeholder>
        <input matInput type="password" name='password'>
      </mat-input-container>
      <mat-grid-list cols='6' rowHeight='1:1'>
        <mat-grid-tile *ngFor='let item of items'>
          <mat-icon class='avatar' [svgIcon]='item'></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button color='primary' type='button'>注册</button>
    </mat-card-content>
    <mat-card-actions class='text-right'>
      <p>
        <a [routerLink]="['/login']">登录</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
